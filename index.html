<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Guess</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="contianer-fluid">
            <div class="jumbotron text-light text-center">
            <h1>Psychic Guess</h1>
            <p class="lead">Can you guess what letter the computer picked?</p>
            <p>You get 20 chances to guess before the game ends, ready?</p>
        </div>

        <div class="card text-white bg-info" style="width: 18rem;"  id="game">
            <div class="card-body text-center">
            <h5 class="card-title">-Pick a letter to begin-</h5>
            <p class="card-subtitle">You picked:</p>
            <p class="card-text picks1">-</p>
            <p class="card-text">Your Previous Picks: </p>
            <p class="card-text picks2">-</p>
            <p class="card-text">Chances Left:</p>
            <p class="card-text chanceleft">-</p>
            <p class="card-text wincount">Wins:</p>
            <p class="card-text wcnt">-</p>
            <p class="card-text losscount">Losses:</p>
            <p class="card-text lcnt">-</p>
            </div>
        </div>

        <footer class="page-footer fixed-bottom text-light">
            <div class="fp footer-copyright text-center">
                Press play for a song
                <audio src="assets/audio/Samarithan.mp3" controls loop class="col-md-2"></audio>
                Â© 2018 Copyright: Damon Gregory
            </div>
        </footer>
    </div>
    <script src="assets/javascript/javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
